spring.thymeleaf.prefix: classpath:/templates/
spring.thymeleaf.check-template-location: true
spring.thymeleaf.suffix: .html
spring.thymeleaf.encoding: UTF-8
spring.thymeleaf.cache: false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql: true
spring.mvc.servlet.load-on-startup=100
spring.servlet.multipart.max-file-size=30MB
spring.servlet.multipart.max-request-size=30MB
#数据源及数据库连接池配置
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.druid.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.druid.url=jdbc:mysql://192.168.1.178:3306/zkfy?serverTimezone=UTC&nullCatalogMeansCurrent=true&useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true&autoReconnect=true&useSSL=false
spring.datasource.druid.username=root
spring.datasource.druid.password=ald377
spring.datasource.druid.filters=stat
spring.datasource.druid.initial-size=1
#最大连接池数量
spring.datasource.druid.max-active=20
# 配置获取连接等待超时的时间，单位毫秒，缺省启用公平锁，并发效率会有所下降
spring.datasource.druid.maxWait=60000
#有两个含义：
#1) Destroy线程会检测连接的间隔时间
# 2) testWhileIdle的判断依据，详细看testWhileIdle属性的说明
spring.datasource.druid.timeBetweenEvictionRunsMillis=60000
# 配置一个连接在池中最小生存的时间，单位是毫秒
spring.datasource.druid.minEvictableIdleTimeMillis=300000
# 用来检测连接是否有效的sql，要求是一个查询语句。
# 如果validationQuery为null，testOnBorrow、testOnReturn、testWhileIdle都不会起作用
spring.datasource.druid.validationQuery=SELECT 'x'
#建议配置为true，不影响性能，并且保证安全性。
#申请连接的时候检测，如果空闲时间大于
#timeBetweenEvictionRunsMillis，
#执行validationQuery检测连接是否有效。
spring.datasource.druid.testWhileIdle=true
#申请连接时执行validationQuery检测连接是否有效，
#做了这个配置会降低性能。
spring.datasource.druid.testOnBorrow=false
#归还连接时执行validationQuery检测连接是否有效，
#做了这个配置会降低性能
spring.datasource.druid.testOnReturn=false
#是否缓存preparedStatement，也就是PSCache。
#PSCache对支持游标的数据库性能提升巨大，比如说oracle。
#在mysql5.5以下的版本中没有PSCache功能，建议关闭掉。
#5.5及以上版本有PSCache，建议开启。
spring.datasource.druid.poolPreparedStatements=true
spring.datasource.druid.maxPoolPreparedStatementPerConnectionSize=20
spring.resources.static-locations=classpath:/static,classpath:/templates