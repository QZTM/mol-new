<script src="/layui/layui.all.js"></script>
<script th:inline="javascript">

    function Landing_start()
    {
        AddMaterial(null)
        AddService(null)
    }

    function select_change(e)//流程状态
    {
        if (e.selectedIndex==3)//维修
        {
            document.getElementById("table1").style.display="none"//隐藏提交按钮
            document.getElementById("table2").style.display="block"//隐藏提交按钮
            purchaseArray=null
            var  str=[{"number":0,"typeName":"维修","itemName":"","norms":"","count":"1","unit":"","materialId":"","right":"12111"}]
            if (purchaseArray==null)
            {
                purchaseArray=str
            }
            else
            {
                purchaseArray.push({"number":purchaseArray.length,"typeName":"加工","itemName":"","norms":"","count":"1","unit":"","materialId":"","right":"12111"})
            }
            AddService(purchaseArray)
        }
        else if(e.selectedIndex==4)//加工
        {

            purchaseArray=null
            document.getElementById("table1").style.display="none"//隐藏提交按钮
            document.getElementById("table2").style.display="block"//隐藏提交按钮
            var  str=[{"number":0,"typeName":"加工","itemName":"","norms":"","count":"1","unit":"","materialId":"","right":"12111"}]
            if (purchaseArray==null)
            {
                purchaseArray=str
            }
            else
            {
                purchaseArray.push({"number":purchaseArray.length,"typeName":"加工","itemName":"","norms":"","count":"1","unit":"","materialId":"","right":"12111"})
            }
            AddService(purchaseArray)
        }
        else //非维修加工
        {
            document.getElementById("table1").style.display="block"//隐藏提交按钮
            document.getElementById("table2").style.display="none"//隐藏提交按钮
            purchaseArray=null
            AddMaterial(purchaseArray)
        }
    }




    function  show_from(e)//显示物料窗体
    {  indexs=e;
        layer.open({
            type: 2,
            area:['900px','600px'],
            content:"/Home/SelectMaterialPage"
        });
    }

     var  purchaseArray=null//存储数据表中的数据json字符串
     function GetMaterial(name,pkMaterial,materialspec,pkMeasdoc,typeName) //获取弹出框的物料选择信息  名称 物料id 型号 单位 类型
     {
        // console.log(name, pkMaterial, materialspec, pkMeasdoc, typeName)
         var  str=[{"number":0,"typeName":typeName,"itemName":name,"norms":materialspec,"count":"1","unit":pkMeasdoc,"materialId":pkMaterial,"right":"12111"}]
         if (purchaseArray==null)
         {
             purchaseArray=str
         }
         else
         {
             purchaseArray.push({"number":purchaseArray.length,"typeName":typeName,"itemName":name,"norms":materialspec,"count":"1","unit":pkMeasdoc,"materialId":pkMaterial,"right":"12111"})
         }

        // tableJsonData.add(str)
        // console.log(tableJsonData)
         AddMaterial(purchaseArray,1)
     }

    function addweixiu()
    {
        var typeName=document.getElementById("selectPurchaseType")[document.getElementById("selectPurchaseType").selectedIndex].text;//获取采购类型

        var  str=[{"number":0,"typeName":typeName,"itemName":"","norms":"","count":"1","unit":"","materialId":"","right":"12111"}]
        if (purchaseArray==null)
        {
            purchaseArray=str
        }
        else
        {
            purchaseArray.push({"number":purchaseArray.length,"typeName":typeName,"itemName":"","norms":"","count":"1","unit":"","materialId":"","right":"12111"})
        }
        AddService(purchaseArray)
    }


    function AddMaterial(data)//非加工维修
    {
        layui.use('table', function(){
            var table = layui.table;
            var Data=data

            table.render({
                elem: '#test'
                // ,url:'data.json'//json路径
                , data:Data
                //,toolbar: '#toolbarDemo'
                ,title: '用户数据表'
                ,cols:
                    [
                        [
                            {type: 'checkbox', fixed: 'left'}
                            ,{field:'number', title:'序号', width:80}
                            ,{field:'typeName', title:'采购类型', width:220}
                            ,{field:'itemName', title:'采购名称', width:280}
                            ,{field:'norms', title:'规格', width:200}
                            ,{field:'count', title:'数量', width:80,edit: 'text'}
                            ,{field:'unit', title:'单位', width:150}
                            ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
                        ]
                    ]
                ,limit:10
                ,page: true
            });

            //头工具栏事件
            table.on('toolbar(test)', function(obj){
                var checkStatus = table.checkStatus(obj.config.id);
                switch(obj.event){
                    case 'getCheckData':
                        var data = checkStatus.data;
                        layer.alert(JSON.stringify(data));
                        break;
                    case 'getCheckLength':
                        var data = checkStatus.data;
                        layer.msg('选中了：'+ data.length + ' 个');
                        break;
                    case 'isAll':
                        layer.msg(checkStatus.isAll ? '全选': '未全选');
                        break;
                };
            });

            //监听行工具事件
            table.on('tool(test)', function(obj){
                var data = obj.data;
                //console.log(obj)
                if(obj.event === 'del'){
                    layer.confirm('真的删除行么', function(index){
                        purchaseArray.splice(obj.data.number,1)//移除对应的元素
                        //console.log(tableJsonData)
                        obj.del();
                        layer.close(index);
                    });
                }
                else if(obj.event === 'edit')
                {
                    layer.prompt({
                        formType: 2
                        ,value: data.email
                    }, function(value, index){
                        obj.update({
                            email: value
                        });
                        layer.close(index);
                    });
                   // console.log(obj.data())
                }
            });

        });
    }

    {
        layui.use('table', function(){
            var table = layui.table;
            var Data=data

            table.render({

                // ,url:'data.json'//json路径
                , data:Data
                //,toolbar: '#toolbarDemo'
                ,title: '用户数据表'
                ,cols:
                    [
                        [
                            {type: 'checkbox', fixed: 'left'}
                            ,{field:'number', title:'序号', width:80}
                            ,{field:'typeName', title:'采购类型', width:220}
                            ,{field:'itemName', title:'采购名称', width:280,edit: 'text'}
                            ,{field:'norms', title:'规格', width:200,edit: 'text'}
                            ,{field:'count', title:'数量', width:80,edit: 'text'}
                            ,{field:'unit', title:'单位', width:150,edit: 'text'}
                            ,{fixed: 'right', title:'操作', toolbar: '#barDemo2', width:150}
                        ]
                    ]
                ,limit:10
                ,page: true
            });

            //头工具栏事件
            table.on('toolbar(test)', function(obj){

                switch(obj.event){
                    case 'getCheckData':

                        break;
                    case 'getCheckLength':

                        layer.msg('选中了：'+ data.length + ' 个');
                        break;
                    case 'isAll':
                        layer.msg(checkStatus.isAll ? '全选': '未全选');
                        break;
                };
            });

            //监听行工具事件
            table.on('tool(test)', function(obj){
                var data = obj.data;
                //console.log(obj)
                if(obj.event === 'del'){
                    layer.confirm('真的删除行么', function(index){
                        purchaseArray.splice(obj.data.number,1)//移除对应的元素
                        //console.log(tableJsonData)
                        obj.del();
                        layer.close(index);
                    });
                }
                else if(obj.event === 'edit')
                {
                    layer.prompt({
                        formType: 2
                        ,value: data.email
                    }, function(value, index){
                        obj.update({
                            email: value
                        });
                        layer.close(index);
                    });
                    // console.log(obj.data())
                }
            });

        });
    }



    function  Save_form()
    {
        layer.confirm('是否提交采购单？', function(index){
            // File_upload("domeform")

            var typeURL="";
            var select=document.getElementById("selectPurchaseType").selectedIndex;
            if (select===0)//询价
            {
                typeURL="/shopping/start";
            }
            else if (select===1)//战略
            {
                typeURL="/strategyPur/start";
            }
            else if (select===2)//单一
            {
                typeURL="/single/start";
            }
            else if (select===3)//维修
            {
                typeURL="/machining/start";
            }
            else if (select===4)//加工
            {
                typeURL="/machining/start";
            }
            console.log(purchaseArray)
            var pageArray={}; //表单内容
            pageArray["applyCause"]=document.getElementById("titlname").value //标题
            pageArray["purchaseArray"]=purchaseArray//采购物料
            pageArray["quoteSellerNum"]=parseInt(document.getElementById("QuoteSupplierNum").value.toString())//报价供应商
            pageArray["remarks"]=document.getElementById("Remark").value//备注
            pageArray["deadLine"]=document.getElementById("stopTime").value//截止日期
            pageArray["supplyCycle"]=document.getElementById("Delivery_cycle").value//供货周期
            pageArray["payMent"]=document.getElementById("payType")[document.getElementById("payType").selectedIndex].text//付款方式
            pageArray["technicalSupportTelephone"]=document.getElementById("phone").value//手机号
            pageArray["expertReview"]=document.getElementById("expert").checked//是否启用专家
            pageArray["electronicContract"]=document.getElementById("electronic").checked//是否启用电子合同

            var obj={}
            obj["pageArray"]=pageArray
            obj["orgId"]="1214829912799408128"
            obj["staffId"]=[[${session.app_userid}]]
            if (select===3)
            {
                obj["type"]=2
            }
            else if (select==4)
            {
                obj["type"]=1
            }
            else
            {
                obj["type"]=null
            }



            obj=JSON.stringify(obj)
            console.log(typeURL+[[${session.PurchaseURL}]])


            var eticket=[[${session.eticket}]];
            //,characterName:document.getElementById("characterName").value   http://localhost:8082
            $.ajax({
                type: 'POST',
                url: [[${session.PurchaseURL}]]+typeURL,
                dataType: 'json',
                data:obj,
                headers:{
                    'Content-type':'application/json',
                    'eticket':eticket
                },
                success: function (data)
                {
                    // console.log(data)
                    layui.use('layer', function(){
                        var layer = layui.layer;
                        if (data.success===false)
                        {
                            layer.msg('失败:'+data.message);
                            setTimeout(function (){
                                parent.close_Details_page();
                            }, 2000);

                        }
                        else
                        {
                            layer.msg(data.message);
                            setTimeout(function (){
                                parent.close_Details_page();
                            }, 2000);
                        }
                    });
                },
                error: function (data) {
                    layui.use('layer', function(){
                        var layer = layui.layer;
                        layer.msg('提交失败！');
                    });
                }
            });
            layer.close(index)
        });
    }

    function return_top()//返回上一层
    {
        layer.confirm('退出后数据不会保存', function(){
            parent.close_Details_page();
            layer.close(index)
        });
    }

    layui.use('laydate', function(){
        var laydate = layui.laydate;
        //日期时间选择器
        laydate.render({
            elem: '#stopTime'
            ,type: 'datetime'
        });
    });

</script>
