server.ip=@manageip@
server.port=@manageport@
localT=@managedomain@
testurl=@dburl@
managepurchaseURL=@managepurchaseURL@
spring.application.name=mol-manage
spring.datasource.url=@dburl@
spring.datasource.username=@dbusername@
spring.datasource.password=@dbpassword@
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
mybatis.type-aliases-package=com.mol.ddmanage
mybatis.config-locations=classpath:mybatis/mybatis-config.xml
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml,classpath:mybatis/mapper/Office/*.xml,classpath:mybatis/mapper/SupplierManagement/*.xml,classpath:mybatis/mapper/PurchasOrderManagement/*.xml,classpath:mybatis/mapper/ExperManagement/*.xml,classpath:mybatis/mapper/DepartmentMangement/*.xml,classpath:mybatis/mapper/Permission/*.xml,classpath:mybatis/mapper/Tools/*.xml
spring.thymeleaf.prefix=classpath:/templates/
eureka.client.serviceUrl.defaultZone= @eurekaserverurl@
eureka.instance.prefer-ip-address=true
#eureka.instance.instance-id=${server.ip}:${server.port}
logging.file=/usr/local/log/${spring.application.name}/${spring.application.name}.log
logging.file.max-history=60



