server.port=@quartzport@
server.ip=@quartzip@
server.tomcat.uri-encoding=utf-8
server.tomcat.max-http-post-size=1048576000
server.tomcat.max-threads=1000
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.check-template-location=true
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=utf-8
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.druid.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.druid.filters=stat
spring.datasource.druid.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.druid.url=@dburl@
spring.datasource.druid.username=@dbusername@
spring.datasource.druid.password=@dbpassword@
spring.datasource.druid.initial-size=1
spring.datasource.druid.min-idle=1
spring.datasource.druid.max-active=20
spring.datasource.druid.max-wait=60000
spring.datasource.druid.time-between-eviction-runs-millis=60000
spring.datasource.druid.min-evictable-idle-time-millis=300000
spring.datasource.druid.validation-query=select 'x'
spring.datasource.druid.test-while-idle=true
spring.datasource.druid.test-on-borrow=false
spring.datasource.druid.test-on-return=false
spring.datasource.druid.pool-prepared-statements=false
spring.datasource.druid.max-pool-prepared-statement-per-connection-size=20
spring.resources.static-locations=classpath:static/,file:static/
spring.quartz.job-store-type=jdbc
spring.quartz.auto-startup=true
spring.quartz.jdbc.initialize-schema=never
spring.quartz.jdbc.schema=classpath:/sql/quartztables.sql
spring.quartz.overwrite-existing-jobs=true
spring.application.name=mol-quartz
#注册中心地址
eureka.client.service-url.defaultZone=@eurekaserverurl@
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${server:ip}:${server:port}:
supplieragentid=@supplieragentid@
expertagentid=@expertagentid@
purchaseagentid=@purchaseagentid@




